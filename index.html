<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <main>
    <div class="app-description">
      <img class="app-description__img" alt="eisenhower matrix picture" src="./eisenhower-matrix.jpg">
      <a class="app-description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="app">
      <section class="new-task">
        <h3 class="new-task__header">
          <label for="new-task__input">Add Item</label>
        </h3>
        <div class="new-task__item">
          <input id="new-task__input" class="new-task__input input-text" type="text">
          <button id="new-task__btn" class="new-task__btn btn">Add</button>
        </div>
      </section>
      <section class="active-tasks">
        <h3 class="active-tasks__title title">Todo</h3>
        <ul id="active-tasks__list">
          <li class="active-task__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input input-text" type="text" >
            <button class="task__edit-btn btn">Edit</button>
            <button class="task__delete-btn btn">
              <img class="task__btn-img_d" alt="" src="./remove.svg">
            </button>
          </li>
          <li class="active-task__item task_edit task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input input-text" type="text" value="Go Shopping">
            <button class="task__edit-btn btn">Save</button>
            <button class="task__delete-btn btn">
              <img class="task__btn-img_d" alt="" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="done-tasks">
        <h3 class="done-tasks__title title">Completed</h3>
        <ul id="done-tasks__list">
          <li class="done-task__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input input-text" type="text">
            <button class="task__edit-btn btn">Edit</button>
            <button class="task__delete-btn btn">
              <img class="task__btn-img_d" alt="" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
